# mouse support
set -g mouse on

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Upgrade $TERM
set -g default-terminal "screen-256color"

# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# 0 is too far from ` ;)
set -g base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

## Key Bindings

# Reload tmux config
bind r source-file ~/.tmux.conf; display-message "config reloaded"

# vertical and horisontal split
bind-key v split-window -h
bind-key h split-window -v

# Use Meta-arrow keys without prefix key to switch panes
# (resize after prefix)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Prefix C-c to enter copy mode
# Precix C-v to paste
bind C-c copy-mode
bind C-v paste

# No delay for escape key press
set -sg escape-time 0

# THEME
set -g status-bg black
set -g status-fg green
set -g window-status-current-style fg=white,bold
set -g status-left '#[fg=magenta](#S) '
set -g status-justify centre
set -g status-right '#[fg=yellow]#H'
