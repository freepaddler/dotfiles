# Reference: https://github.com/i3/i3/blob/nehhjt/etc/config

start-at-login = true

# i3 doesn't have "normalizations" feature that why we disable them here.
# But the feature is very helpful.
# Normalizations eliminate all sorts of weird tree configurations that don't make sense.
# Give normalizations a chance and enable them back.
enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = false

# Mouse follows focus when focused monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# force window layouts
after-startup-command = [
    'workspace 0', 'layout v_accordion',
    'workspace 1', 'layout h_accordion',
    'workspace 3', 'layout h_accordion',
    'workspace 4', 'layout v_accordion',
]

[workspace-to-monitor-force-assignment]
8 = 'secondary'
0 = 'main'

# Safari Personal/Private to 1
[[on-window-detected]]
if.app-id = 'com.apple.Safari'
if.window-title-regex-substring = '(^Personal|^Watching|Private Browsing)'
run = 'move-node-to-workspace 1'

# Work to 4
[[on-window-detected]]
if.app-id = 'com.apple.Safari'
run = 'move-node-to-workspace 4'
[[on-window-detected]]
if.app-id = 'ru.yandex.desktop.telemost'
run = 'move-node-to-workspace 4'

# Ghostty always 2, but allow in other workspaces
[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
if.during-aerospace-startup = true
run = 'move-node-to-workspace 2'

# Goland always 3
[[on-window-detected]]
if.app-id = 'com.jetbrains.goland'
run = [ 'move-node-to-workspace 3' ]

# finder
[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'move-node-to-workspace 9'

# main  always 0
[[on-window-detected]]
if.app-name-regex-substring = 'ChatGPT'
if.during-aerospace-startup = true
run = 'move-node-to-workspace 0'

[[on-window-detected]]
if.app-id = 'ru.keepcoder.Telegram'
run = 'move-node-to-workspace 0'

[[on-window-detected]]
if.app-id = 'com.apple.mail'
run = 'move-node-to-workspace 0'

[[on-window-detected]]
if.app-id = 'com.apple.Notes'
run = 'move-node-to-workspace 0'

[[on-window-detected]]
if.app-id = 'com.apple.reminders'
run = 'move-node-to-workspace 0'

[[on-window-detected]]
if.app-id = 'com.apple.iCal'
run = 'move-node-to-workspace 0'

# Everyhere available floating
[[on-window-detected]]
if.app-id = 'com.apple.ActivityMonitor'
if.during-aerospace-startup = false
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.calculator'
if.during-aerospace-startup = false
run = 'layout floating'

# auth, fingerprint
[[on-window-detected]]
if.app-id = 'com.apple.LocalAuthentication.UIAgent'
run = 'layout floating'


